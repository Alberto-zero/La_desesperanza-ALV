    <script>
        (function(){
            var lat = 19.321356;
            var lon = -99.12201660000001;
            var map = L.map('map').setView([lat, lon], 16);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
            }).addTo(map);
            L.marker([lat, lon]).addTo(map).bindPopup('<strong>La Casa de Gokú</strong><br>La Desesperanza').openPopup();
        })();
    </script>
