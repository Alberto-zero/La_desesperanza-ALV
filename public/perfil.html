<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images/png" href="images/logo.png">
    <script defer src="https://app.embed.im/snow.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Mi Perfil - La desesperanza</title>
</head>
<body>

    <header class="container-fluid d-flex justify-content-between align-items-center p-3 text-light">
        <img src="images/logo.png" class="rounded float-start" alt="Logo" style="max-width: 90px;">
        <h1>La desesperanza</h1>
        <div class="dropdown">
            <div class="d-flex justify-content-end align-items-center gap-3 fs-3">
                <a class="text-light" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                </ul>
                <a href="#" class="text-light" id="carritoBtn">
                    <i class="bi bi-basket3" id="carritoIcon"></i>
                </a>
            </div>
        </div>
    </header>

    <nav class="container-fluid bg-dark text-light p-2">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link text-light" href="index.html">Catálogo</a>
            </li>
            <div id="adminNavItems"></div>
            <li class="nav-item">
                <a class="nav-link text-light" href="contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="nosotros.html">Sobre nosotros</a>
            </li>
        </ul>
    </nav>

    <main class="container my-4">
        <div class="row">
            <div class="col-md-12">
                <h2><i class="bi bi-person-circle"></i> Mi Perfil</h2>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Sección de Fondos -->
            <div class="col-md-4 mb-4">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-wallet2"></i> Mis Fondos</h5>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <p class="text-muted">Saldo disponible</p>
                            <h3 class="text-success" id="saldoFondos">$0.00</h3>
                        </div>
                        <hr>
                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Agregar fondos</label>
                            <input type="number" class="form-control" id="cantidad" placeholder="Cantidad" min="1" step="0.01">
                        </div>
                        <button class="btn btn-success w-100" onclick="agregarFondos()">
                            <i class="bi bi-plus-circle"></i> Agregar fondos
                        </button>
                        <div id="mensajeFondos" class="mt-2"></div>
                    </div>
                </div>
            </div>

            <!-- Sección de Datos Personales -->
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-light">
                        <h5 class="mb-0"><i class="bi bi-pencil"></i> Datos Personales</h5>
                    </div>
                    <div class="card-body">
                        <form id="formActualizar">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="apellido_paterno" class="form-label">Apellido Paterno</label>
                                    <input type="text" class="form-control" id="apellido_paterno" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="apellido_materno" class="form-label">Apellido Materno</label>
                                    <input type="text" class="form-control" id="apellido_materno" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="direccion" required>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="actualizarPerfil()">
                                <i class="bi bi-check-circle"></i> Guardar cambios
                            </button>
                            <div id="mensajePerfil" class="mt-2"></div>
                        </form>
                    </div>
                </div>

                <!-- Sección de Cambiar Contraseña -->
                <div class="card shadow mt-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0"><i class="bi bi-lock"></i> Cambiar Contraseña</h5>
                    </div>
                    <div class="card-body">
                        <form id="formContrasena">
                            <div class="mb-3">
                                <label for="contrasena_actual" class="form-label">Contraseña Actual</label>
                                <input type="password" class="form-control" id="contrasena_actual" required>
                            </div>
                            <div class="mb-3">
                                <label for="contrasena_nueva" class="form-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="contrasena_nueva" required minlength="8">
                            </div>
                            <div class="mb-3">
                                <label for="contrasena_confirmar" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="contrasena_confirmar" required minlength="8">
                            </div>
                            <button type="button" class="btn btn-warning" onclick="cambiarContrasena()">
                                <i class="bi bi-check-circle"></i> Cambiar contraseña
                            </button>
                            <div id="mensajeContrasena" class="mt-2"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid bg-dark text-light text-center p-3">
        <p>&copy; 2025 La desesperanza. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/perfil.js"></script>
</body>
</html>
