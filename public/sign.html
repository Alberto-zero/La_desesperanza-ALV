<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images/png" href="images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>La desesperanza</title>
</head>
<body>

    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="videos/Baking House - Panadería Artesanal (Spot Plataformas Digitales) - Vulpes (720p, h264).mp4" type="video/mp4">
        </video>
    </div>
    <div class="container d-flex justify-content-center align-items-center vh-100 ">
        <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%; ">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form method="post" action="">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="correo@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo de usuario</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoUsuario" id="usuario" value="0" checked>
                        <label class="form-check-label" for="usuario">cliente</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipoUsuario" id="admin" value="1">
                        <label class="form-check-label" for="admin">trabajador</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-success w-100">Registrarse</button>
                <p class="text-center mt-3">
                    ¿Ya tienes cuenta? <a href="inicio.html">Inicia sesión</a>
                </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
