<!DOCTYPE html>

<head>

    <link rel="icon" type="images/png" href="images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body>
    <header class="container-fluid d-flex justify-content-between align-items-center p-3 text-light">
        <img src="images/logo.png" class="rounded float-start" alt="Logo" style="max-width: 90px; ">
        <h1>La desesperanza</h1>
        <!--logos-->
        <div class="dropdown">
            <div class="d-flex justify-content-end align-items-center gap-3 fs-3">

                <a class="text-light" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
<li><a class="dropdown-item" href="sign.html">Registrarse</a></li>
                    <li><a class="dropdown-item" href="login.html">Iniciar sesi칩n</a></li>                </ul>
                <i class="bi bi-basket3"></i>
            </div>
    </header>

    <form class="container my-4" action="/addProducto" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" name="nombreProducto" placeholder="Inserte el nombre" required>
        </div>
        <div>
            <label class="form-label">Descripci칩n del Producto</label>
            <input type="text" class="form-control" name="descripcionProducto" placeholder="Inserte una breve explicacion del producto" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" class="form-control" name="precioProducto"  placeholder="Inserte el precio en MXN" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <input type="number" class="form-control" name="cantidadProducto" placeholder="Inserte la cantidad disponible" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Imagen del Producto (jpeg,png,webp,gift)</label>
            <input type="file" accept="image/*" class="form-control" name="imagenProducto" placeholder="Inserte la URL de la imagen" required>
        </div>
        <input  type="submit" class="btn btn-primary" value="A침adir producto"></input>
    </form>
    <script src="app.js"></script>
